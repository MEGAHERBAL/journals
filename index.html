<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JOURNALS</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .header-spacer {
            height: 3vh;
        }

        .title-spacer {
            height: 3vh;
        }

        .footer-spacer {
            height: 18vh;
        }

        .title {
            text-align: center;
            font-family: 'EVA-Matisse', serif;
            font-size: clamp(3rem, 8vw, 8rem);
            letter-spacing: -0.01em;
            transform: scaleX(0.5);
            width: 80%;
            margin: 0 auto;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.6),
                0 0 20px rgba(255, 255, 255, 0.4),
                0 0 40px rgba(255, 255, 255, 0.2);
            height: 12vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .central-view {
            background: #1a0f1a;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            width: 80%;
            aspect-ratio: 16 / 9;
        }

        .sidebar {
            width: 12%;
            padding: 20px;
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            background: #1a0f1a;
            border-right: 3px solid #fff;
            box-shadow: 3px 0 15px rgba(255, 255, 255, 0.4);
            height: 100vh;
        }

        .sidebar.right {
            border-right: none;
            border-left: 3px solid #fff;
            box-shadow: -3px 0 15px rgba(255, 255, 255, 0.4);
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
            text-align: center;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #999;
        }

        .mobile-menu {
            display: none;
        }

        @font-face {
            font-family: 'EVA-Matisse';
            src: url('fonts/EVA-Matisse_Classic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @media (max-aspect-ratio: 1/1) {
            .sidebar {
                display: none;
            }

            .mobile-menu {
                display: block;
                text-align: center;
                padding: 20px;
            }

            .mobile-menu button {
                background: #333;
                color: #fff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
            }
        }
    </style>
</head>

<body>
    <script>
        const hostname = window.location.hostname;
        const subdomain = hostname.split('.')[0];
        
        if (subdomain !== 'journals' && subdomain !== 'www' && hostname.includes('.')) {
            loadUserPage(subdomain);
        }
        
        function loadUserPage(username) {
            document.body.innerHTML = getUserPageContent(username);
        }
        
        function getUserPageContent(username) {
            if (username === 'megaherb') {
                return `
                    <div style="background: #000; color: #fff; font-family: Arial, sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <h1 style="font-size: 3rem; margin-bottom: 2rem; text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);">MEGAHERB</h1>
                        <div style="background: #1a0f1a; border: 3px solid #fff; box-shadow: 0 0 15px rgba(255, 255, 255, 0.4); padding: 3rem; max-width: 600px; text-align: center;">
                            <p style="font-size: 1.2rem; line-height: 1.6; margin-bottom: 2rem;">MEGAHERB</p>
                            <p style="opacity: 0.8;">This is a test page to verify subdomain routing is working correctly.</p>
                            <br>
                            <a href="//journals.network" style="color: #fff; text-decoration: underline;">← Return to index.</a>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div style="background: #000; color: #fff; font-family: Arial, sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <h1 style="font-size: 3rem; margin-bottom: 2rem;">User Not Found</h1>
                    <p>The subdomain "${username}" doesn't exist yet.</p>
                    <br>
                    <a href="//journals.network" style="color: #fff; text-decoration: underline;">← Back to main site</a>
                </div>
            `;
        }
    </script>
    <div class="container">
        <div class="sidebar">
            <a href="index.html">placeholder1</a>
            <a href="index.html">placeholder2</a>
            <a href="index.html">placeholder3</a>
            <a href="index.html">placeholder4</a>
        </div>

        <div class="content">
            <div class="content-inner">
                <div class="header-spacer"></div>

                <div class="title">JOURNALS</div>

                <div class="title-spacer"></div>

                <div class="mobile-menu">
                    <button>&lt;select&gt;</button>
                </div>

                <div class="central-view">
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/P5oTTHAEwM4" frameborder="0"
                        allow="encrypted-media; web-share" allowfullscreen></iframe>
                </div>

                <div class="footer-spacer"></div>
            </div>
        </div>

        <div class="sidebar right">
            <a href="index.html">placeholder5</a>
            <a href="index.html">placeholder6</a>
            <a href="index.html">placeholder7</a>
            <a href="index.html">placeholder8</a>
        </div>
    </div>
</body>

</html>
