            margin: 0;

            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .content-box {
            background: #1d1b23;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            padding: 3rem;
            max-width: 800px;
            text-align: center;
        }

        .no-info {
            font-size: 0.85rem;
            margin-bottom: 2rem;
            opacity: 0.7;
        }

        .return-link a {
            color: #fff;
            text-decoration: underline;
        }
