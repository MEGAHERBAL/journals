<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGAHERB - JOURNALS</title>
    <link rel="shortcut icon" href="https://journals.network/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://journals.network/images/favicon_32x32.png" sizes="32x32">
    <link rel="icon" href="https://journals.network/images/favicon_48x48.png" sizes="48x48">

    <style>
        @font-face {
            font-family: 'title-font';
            src: url('https://journals.network/fonts/NEXTYPE_v1.4 by SYIN.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
            overflow: auto;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        .header-spacer {
            height: 3vh;
        }

        .title-spacer {
            height: 3vh;
        }

        .footer-spacer {
            height: 18vh;
        }

        .title {
            text-align: center;
            font-family: 'title-font', serif;
            font-size: clamp(1.5rem, 4vw, 3rem);
            /* letter-spacing: -0.01em; */
            /* transform: scaleX(0.5); */
            width: 90%;
            min-width: 40vw;
            max-width: 60vw;
            margin: 0 auto;
            text-shadow:
                0 0 5px rgba(255, 255, 255, 0.8),
                0 0 10px rgba(255, 255, 255, 0.3),
                0 0 15px rgba(255, 255, 255, 0.1);
            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .content-box {
            background: #1d1b23;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            padding: 3rem;
            max-width: 800px;
            text-align: left;
            transition: all 0.3s ease;
        }

        @media (max-aspect-ratio: 1/1) {
            .content-box {
                width: 95vw;
                max-width: min(95vw, 800px);
                padding: 2rem;
            }
        }

        .bio {
            margin-bottom: 2rem;
            font-size: 0.85rem;
            line-height: 1.6;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .info-grid {
            display: grid;
            grid-template-columns: max-content auto 1fr;
            gap: 1rem 1rem;
            align-items: start;
            width: fit-content;
            margin: 0 auto;
        }

        .highlight {
            margin: 2rem 0;
            text-align: center;
        }

        .label {
            text-align: right;
            font-size: 0.75rem;
        }

        .colon {
            text-align: center;
            font-size: 0.75rem;
        }

        .info {
            text-align: left;
            font-size: 0.75rem;
        }

        .info a {
            color: #fff;
            text-decoration: underline;
        }

        .return-link {
            margin-top: 2rem;
            text-align: center;
        }

        .return-link a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="header-spacer"></div>

            <div class="highlight">

            </div>

            <div class="info-grid">
                <div class="label">SoundCloud</div>
                <div class="colon">:</div>
                <div class="info"><a href="https://soundcloud.com/you-alright">https://soundcloud.com/you-alright</a></div>

                <div class="label">YouTube</div>
                <div class="colon">:</div>
                <div class="info"><a href="https://www.youtube.com/@MEGAHERBAL">https://www.youtube.com/@MEGAHERBAL</a></div>

                <div class="label">GitHub</div>
                <div class="colon">:</div>
                <div class="info"><a href="https://github.com/MEGAHERBAL">https://github.com/MEGAHERBAL</a></div>

                <div class="label">Bluesky</div>
                <div class="colon">:</div>
                <div class="info"><a href="https://bsky.app/profile/megaherb.bsky.social">https://bsky.app/profile/megaherb.bsky.social</a></div>
            </div>

            <div class="return-link">
                <a href="//journals.network">‚Üê Return to index</a>
            </div>
        </div>
        <div class="footer-spacer"></div>
    </div>
</body>

</html>
