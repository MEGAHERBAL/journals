<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGAHERB - JOURNALS</title>
    <style>
        @font-face {
            font-family: 'EVA-Matisse';
            src: url('../fonts/EVA-Matisse_Classic.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Helvetica, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .header-spacer {
            height: 3vh;
        }

        .title-spacer {
            height: 3vh;
        }

        .footer-spacer {
            height: 18vh;
        }

        .title {
            text-align: center;
            font-family: 'EVA-Matisse', serif;
            font-size: clamp(3rem, 8vw, 8rem);
            letter-spacing: -0.01em;
            transform: scaleX(0.5);
            width: 90%;
            min-width: 40vw;
            max-width: 60vw;
            margin: 0 auto;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.6),
                0 0 20px rgba(255, 255, 255, 0.4),
                0 0 40px rgba(255, 255, 255, 0.2);
            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .content-box {
            background: #1a0f1a;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            padding: 3rem;
            max-width: 800px;
            text-align: center;
        }

        .no-info {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.7;
        }

        .return-link a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header-spacer"></div>
        <div class="title">MEGAHERB</div>
        <div class="title-spacer"></div>
    <div class="content-box">
        <div class="no-info">No information provided yet</div>
        
        <div class="return-link">
            <a href="//journals.network">‚Üê Return to index</a>
        </div>
    </div>
        <div class="footer-spacer"></div>
    </div>
</body>
</html>
