<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llythyryn Mud - JOURNALS</title>
    <style>
        @font-face {
            font-family: 'EVA-Matisse';
            src: url('../fonts/EVA-Matisse_Classic.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Helvetica, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .header-spacer {
            height: 3vh;
        }

        .title-spacer {
            height: 3vh;
        }

        .footer-spacer {
            height: 18vh;
        }

        .title {
            text-align: center;
            font-family: 'EVA-Matisse', serif;
            font-size: clamp(3rem, 8vw, 8rem);
            letter-spacing: -0.01em;
            transform: scaleX(0.5);
            width: 90%;
            min-width: 40vw;
            max-width: 60vw;
            margin: 0 auto;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.6),
                0 0 20px rgba(255, 255, 255, 0.4),
                0 0 40px rgba(255, 255, 255, 0.2);
            height: 12vh;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .content-box {
            background: #1a0f1a;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            padding: 3rem;
            max-width: 800px;
            text-align: left;
        }

        .bio {
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .info-grid {
            display: grid;
            grid-template-columns: max-content auto 1fr;
            gap: 1rem 1rem;
            align-items: start;
            width: fit-content;
            margin: 0 auto;
        }

        .highlight {
            margin: 2rem 0;
            text-align: center;
        }

        .highlight iframe {
            width: 400px;
            height: 225px;
            max-width: 100%;
        }

        .label {
            text-align: right;
        }

        .colon {
            text-align: center;
        }

        .info {
            text-align: left;
            font-size: 0.9rem;
        }

        .info a {
            color: #fff;
            text-decoration: underline;
        }

        .return-link {
            margin-top: 2rem;
            text-align: center;
        }

        .return-link a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header-spacer"></div>
        <div class="title">Llythyryn Mud</div>
        <div class="title-spacer"></div>
    <div class="content-box">
        <div class="bio">ìÜèìÜèìÜè</div>
        
        <div class="highlight">
            <iframe src="https://www.youtube.com/embed/NVwxgyC_uqw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <div class="info-grid">
            <div class="label">Bandcamp</div>
            <div class="colon">:</div>
            <div class="info"><a href="https://llythyryn-mud.bandcamp.com">https://llythyryn-mud.bandcamp.com</a></div>
        </div>
        
        <div class="return-link">
            <a href="//journals.network">‚Üê Return to index</a>
        </div>
    </div>
        <div class="footer-spacer"></div>
    </div>
</body>
</html>
